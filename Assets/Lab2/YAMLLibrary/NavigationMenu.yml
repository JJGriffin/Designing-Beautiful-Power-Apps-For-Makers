- cntNavMenu:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.Semilight
      Fill: =RGBA(255, 255, 255, 0.95)
      FillPortions: =0
      Height: =Parent.Height
      LayoutDirection: =LayoutDirection.Vertical
      LayoutGap: =5
      LayoutOverflowY: =LayoutOverflow.Scroll
      PaddingLeft: =If(!ctxHideNavigation,10,0)
      RadiusBottomLeft: =6
      RadiusBottomRight: =6
      RadiusTopLeft: =6
      RadiusTopRight: =6
      Width: =If(ctxHideNavigation,60,240)
    Children:
      - cntNavHeader:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =70
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-Parent.PaddingRight
            PaddingRight: =10
          Children:
            - lblNavTitle:
                Control: Label@2.5.1
                Properties:
                  AlignInContainer: =AlignInContainer.Center
                  Color: =RGBA(53, 61, 63, 1)
                  FillPortions: =1
                  Font: =Font.'Segoe UI'
                  FontWeight: =FontWeight.Bold
                  Height: =Parent.Height
                  PaddingBottom: =10
                  PaddingLeft: =10
                  Size: =14
                  Text: ="Purchase Orders"
                  Visible: =!ctxHideNavigation
                  Width: =Parent.Width-Parent.PaddingRight-Parent.PaddingLeft
                  X: =23
                  Y: =7
            - icnNavToggle:
                Control: Classic/Icon@2.5.0
                Properties:
                  Color: =Color.Black
                  Height: =Parent.Height
                  Icon: =Icon.Hamburger
                  LayoutMinWidth: =50
                  OnSelect: =UpdateContext({ctxHideNavigation:!ctxHideNavigation})
                  PaddingBottom: =20
                  PaddingLeft: =20
                  PaddingRight: =20
                  PaddingTop: =20
                  Width: =60
      - rctNavDivider:
          Control: Rectangle@2.3.0
          Properties:
            AlignInContainer: =AlignInContainer.Stretch
            Fill: =RGBA(232, 232, 232, 1)
            Height: =1
            Width: =200
      - cntNavNewPO:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-20
          Children:
            - imgNavNewPO:
                Control: Image@2.2.3
                Properties:
                  HoverFill: =ColorFade(Color.Black, 90%)
                  Image: |
                    ="data:image/svg+xml," & EncodeUrl("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='#007272' class='bi bi-plus-lg' viewBox='0 0 16 16'>
                      <path fill-rule='evenodd' d='M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2'/>
                    </svg>")
                  LayoutMinHeight: =Parent.Height
                  OnSelect: =Select(btnNavNewPO)
                  PaddingBottom: =10
                  PaddingLeft: =10
                  PaddingRight: =10
                  PaddingTop: =10
                  Width: =If(ctxHideNavigation,60,40)
            - btnNavNewPO:
                Control: Classic/Button@2.2.0
                Properties:
                  Align: =Align.Left
                  AlignInContainer: =AlignInContainer.Start
                  BorderColor: =Color.Black
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(53, 61, 63, 1)
                  Fill: =Color.Transparent
                  FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                  Font: =Font.'Segoe UI'
                  HoverColor: =RGBA(0, 0, 0, 0.53)
                  HoverFill: =
                  OnSelect: =//Navigate(Patch(Defaults('Purchase Orders'),{'Purchase Order Number':galPurchaseOrders.Selected.'Purchase Order Number'}))
                  PressedBorderColor: =Color.Transparent
                  PressedColor: =ColorFade(Self.Color,80%)
                  PressedFill: =Color.Transparent
                  Size: =12
                  Text: ="New Purchase Order"
                  Visible: =!ctxHideNavigation
                  Width: =170
                  X: =130
                  Y: =1
      - cntNavApproval:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-20
          Children:
            - imgNavApproval:
                Control: Image@2.2.3
                Properties:
                  HoverFill: =ColorFade(Color.Black, 90%)
                  Image: |
                    ="data:image/svg+xml," & EncodeUrl("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='#007272' class='bi bi-pen' viewBox='0 0 16 16'>
                      <path d='m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1-.131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z'/>
                    </svg>")
                  LayoutMinHeight: =Parent.Height
                  OnSelect: =Select(btnNavApproval)
                  PaddingBottom: =12
                  PaddingLeft: =12
                  PaddingRight: =12
                  PaddingTop: =12
                  Width: =If(ctxHideNavigation,60,40)
            - btnNavApproval:
                Control: Classic/Button@2.2.0
                Properties:
                  Align: =Align.Left
                  AlignInContainer: =AlignInContainer.Start
                  BorderColor: =Color.Black
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(53, 61, 63, 1)
                  Fill: =Color.Transparent
                  FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                  Font: =Font.'Segoe UI'
                  HoverColor: =RGBA(0, 0, 0, 0.53)
                  HoverFill: =
                  OnSelect: |-
                    =UpdateContext(
                        {
                            ctxSignOff: !ctxSignOff,
                            ctxHideNavigation: !ctxHideNavigation
                        }
                    )
                  PressedBorderColor: =Color.Transparent
                  PressedColor: =ColorFade(Self.Color,80%)
                  PressedFill: =Color.Transparent
                  Size: =12
                  Text: ="Approval"
                  Visible: =!ctxHideNavigation
                  Width: =170
                  X: =130
                  Y: =1
      - cntNavRefresh:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-20
          Children:
            - imgNavRefresh:
                Control: Image@2.2.3
                Properties:
                  HoverFill: =ColorFade(Color.Black, 90%)
                  Image: |
                    ="data:image/svg+xml," & EncodeUrl("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='#007272' class='bi bi-arrow-clockwise' viewBox='0 0 16 16'>
                      <path fill-rule='evenodd' d='M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z'/>
                      <path d='M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c .12 .1 .12 .284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466'/>
                    </svg>")
                  LayoutMinHeight: =Parent.Height
                  OnSelect: =Select(btnNavRefresh)
                  PaddingBottom: =10
                  PaddingLeft: =10
                  PaddingRight: =10
                  PaddingTop: =10
                  Width: =If(ctxHideNavigation,60,40)
            - btnNavRefresh:
                Control: Classic/Button@2.2.0
                Properties:
                  Align: =Align.Left
                  AlignInContainer: =AlignInContainer.Start
                  BorderColor: =Color.Black
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(53, 61, 63, 1)
                  Fill: =Color.Transparent
                  FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                  Font: =Font.'Segoe UI'
                  HoverColor: =RGBA(0, 0, 0, 0.53)
                  HoverFill: =
                  OnSelect: =Refresh('Purchase Orders')
                  PressedBorderColor: =Color.Transparent
                  PressedColor: =ColorFade(Self.Color,80%)
                  PressedFill: =Color.Transparent
                  Size: =12
                  Text: ="Refresh"
                  Visible: =!ctxHideNavigation
                  Width: =170
                  X: =130
                  Y: =1
      - cntNavBack:
          Control: GroupContainer@1.3.0
          Variant: AutoLayout
          Properties:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutDirection: =LayoutDirection.Horizontal
            LayoutMinWidth: =Parent.Width-Parent.PaddingLeft-20
          Children:
            - imgNavBack:
                Control: Image@2.2.3
                Properties:
                  HoverFill: =ColorFade(Color.Black, 90%)
                  Image: |
                    ="data:image/svg+xml," & EncodeUrl("<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='#007272' class='bi bi-arrow-left-short' viewBox='0 0 16 16'>
                      <path fill-rule='evenodd' d='M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5'/>
                    </svg>")
                  LayoutMinHeight: =Parent.Height
                  OnSelect: =Select(btnNavBack)
                  PaddingBottom: =8
                  PaddingLeft: =8
                  PaddingRight: =8
                  PaddingTop: =8
                  Width: =If(ctxHideNavigation,60,40)
            - btnNavBack:
                Control: Classic/Button@2.2.0
                Properties:
                  Align: =Align.Left
                  AlignInContainer: =AlignInContainer.Start
                  BorderColor: =Color.Black
                  BorderStyle: =BorderStyle.None
                  Color: =RGBA(53, 61, 63, 1)
                  Fill: =Color.Transparent
                  FocusedBorderColor: =ColorFade(Self.Fill, -75%)
                  Font: =Font.'Segoe UI'
                  HoverColor: =RGBA(0, 0, 0, 0.53)
                  HoverFill: =
                  OnSelect: =Back()
                  PressedBorderColor: =Color.Transparent
                  PressedColor: =ColorFade(Self.Color,80%)
                  PressedFill: =Color.Transparent
                  Size: =12
                  Text: ="Back"
                  Visible: =!ctxHideNavigation
                  Width: =170
                  X: =130
                  Y: =1
