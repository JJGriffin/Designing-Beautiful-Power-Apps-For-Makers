- Container13:
    Control: GroupContainer@1.3.0
    Variant: AutoLayout
    Properties:
      DropShadow: =DropShadow.None
      FillPortions: =0.3
      LayoutAlignItems: =LayoutAlignItems.Stretch
      LayoutDirection: =LayoutDirection.Vertical
      LayoutMinWidth: =100
    Children:
      - HtmlCalls:
          Control: HtmlViewer@2.1.0
          Properties:
            Font: =Font.'Open Sans'
            Height: =140
            HtmlText: |-
              =$"<div style='width:{Parent.Width*0.95}px;height:{Parent.Height-2}px;position: absolute;box-sizing: border-box; height: 120px; background: #F5F5F5F5;border: 2px solid  #1E9A87; border-radius: 20px; padding: 10px; display: flex; align-items: center; margin: 0px;'>
                  <div>
                      <p style='margin: 0; font-size: 16px; color: #333;font-weight: bold;'>Customer first</p>
                      <p style='margin: 5px 0; font-size: 24px; font-weight: bold; color: #1E9A87;'>8 calls remains</p>
                      <p style='margin: 0; font-size: 14px; color: #1E9A87;'>You can do it!</p>
                  </div>
              </div>

              "
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            Width: =260
            X: =93
            Y: =544
      - HtmlTasks:
          Control: HtmlViewer@2.1.0
          Properties:
            Font: =Font.'Open Sans'
            Height: =140
            HtmlText: "=$\"<div style='width:{Parent.Width*0.95}px;height:{Parent.Height-2}px;position: absolute; \nheight: 120px; \nbackground: #F5F5F5; \nborder-radius: 20px; \npadding: 10px; \ndisplay: flex; \nalign-items: center; \nmargin: 0px;\nborder: 2px solid #FF5722; \n'>\n   \n    <div>\n        <p style='margin:0 ; font-size: 16px; color: #333; font-weight: bold;'>Overdue Tasks</p>\n        <p style='margin: 5px 0; font-size: 24px; font-weight: bold; color: #FF5722;'>8 Tasks</p>\n        <p style='margin: 0; font-size: 14px; color: #FF5722;'>Complete them today!</p>\n    </div>\n</div>\""
            Width: =260
            X: =93
            Y: =544
      - HtmlMeetings:
          Control: HtmlViewer@2.1.0
          Properties:
            Font: =Font.'Open Sans'
            Height: =140
            HtmlText: |
              =$"<div style='width:{Parent.Width*0.95}px;height:{Parent.Height-2}px;position: absolute; height: 120px; background: #F5F5F5; 
